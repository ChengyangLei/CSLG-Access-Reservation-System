<!DOCTYPE html>
<html>
	<head>
		<title>常熟理工学院二维码预约系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="css/font-awesome.css" rel="stylesheet">
		<link href="css/r-style.css" rel="stylesheet" type="text/css" media="all" />
		<script src="js/jquery-2.2.3.min.js"></script>
        <script type="application/x-javascript">
            addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
            function hideURLbar(){ window.scrollTo(0,1); }
        </script>
	</head>
	<body>
        <div class="video" data-vide-bg="video/ship">
        <div class="center-container">
            <div class="w3ls-agileinfo">
                <h1> 新预约 </h1>
            </div>
            <div class="bg-agile">
                <h3>预约日期</h3>
                <div class="login-form">
                    <form action="#" method="post">
                        <input type="text"  name="" placeholder="年（形式如：2020）" required="" />
                        <input type="text"  name="" placeholder="月（形式如：1）" required="" />
                        <input type="text"  name="" placeholder="日（形式如：1）" required="" />
                        <div class="left-w3-agile">
                            <input type="text"  name="" placeholder="开始时间（形式如：14:30）" required="" />
                        </div>
                        <div class="right-agileits">
                            <input type="text"  name="" placeholder="结束时间（形式如：14:30）" required="" />
                        </div>
                        <h3>选择活动室</h3>
                        <select class="form-control">
                            <option>活动室A</option>
                        </select>
                        <textarea name="message" placeholder="预约备注信息" ></textarea>
                        <input type="submit" value="提交">
                    </form>
                </div>
            </div>
            <script src="js/jquery.vide.min.js"></script>
        </div>
        </div>
	</body>
</html>
